
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>Material</title>

	<!-- css -->
	<link href="css/base.min.css" rel="stylesheet">

	<!-- favicon -->
	<!-- ... -->

	<!-- ie -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body class="avoid-fout">
	<div class="avoid-fout-indicator avoid-fout-indicator-fixed">
		<div class="progress-circular progress-circular-alt progress-circular-center">
			<div class="progress-circular-wrapper">
				<div class="progress-circular-inner">
					<div class="progress-circular-left">
						<div class="progress-circular-spinner"></div>
					</div>
					<div class="progress-circular-gap"></div>
					<div class="progress-circular-right">
						<div class="progress-circular-spinner"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<header class="header">
		<span class="header-logo">Prenota un Biglietto!</span>
		<ul class="nav nav-list pull-right">
			<li>
				<a class="modal-close-iframe" href="#modal-iframe">
					Chiudi questa scheda
				</a>
			</li>
		</ul>
	</header>
	<div class="content">
		<div class="content-heading">
			<div class="container">
				<h1 class="heading">Prenota un Biglietto!</h1>
			</div>
		</div>
		<div class="content-inner">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-8">

                                        
                                        <form class="form">
					<fieldset>
						
						<div class="form-group form-group-label">
							<div class="row">
								<div class="col-lg-6 col-sm-8">
									<label class="floating-label" for="float-text">Input Field</label>
									<input class="form-control" id="float-text" type="text">
								</div>
							</div>
						</div>
						<div class="form-group form-group-label">
							<div class="row">
								<div class="col-lg-6 col-sm-8">
									<label class="floating-label" for="float-text-value">Input Field with Value</label>
									<input class="form-control" id="float-text-value" type="text" value="bla bla bla">
								</div>
							</div>
						</div>
						<div class="form-group form-group-label">
							<div class="row">
								<div class="col-lg-6 col-sm-8">
									<label class="floating-label" for="float-select">Select</label>
									<select class="form-control" id="float-select">
										<option value="">&nbsp;</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group form-group-label">
							<div class="row">
								<div class="col-lg-6 col-sm-8">
									<label class="floating-label" for="float-textarea">Textarea</label>
									<textarea class="form-control" id="float-textarea" rows="5"></textarea>
								</div>
							</div>
						</div>
						<div class="form-group form-group-label">
							<div class="row">
								<div class="col-lg-6 col-sm-8">
									<label class="floating-label" for="float-textarea-autosize">Auto Expanding Textarea</label>
									<textarea class="form-control textarea-autosize" id="float-textarea-autosize" rows="1"></textarea>
								</div>
							</div>
						</div>
                                            
                                            <div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="datepicker-adv-1">Inserisci Data</label>
                                                                </div>
								<div class="col-lg-6 col-md-6 col-sm-8">
									<input class="datepicker-adv datepicker-adv-default form-control" id="datepicker-adv-1" type="text" value="12/07/2015">
                                                                </div>
							</div>
						</div>                                 
					</fieldset>
                                        </form>
                                        
                                   <center><p class="margin-no-top"><a class="btn btn-green waves-button waves-effect waves-light">Invia Prenotazione</a></p></center>

                                            
                                            
                                        </div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p>Murariwilliam.com</p>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/base.min.js"></script>
</body>
</html>
